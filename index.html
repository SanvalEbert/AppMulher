<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframes - Violência Doméstica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom pattern for wireframe background */
      body {
        background-color: #f0f0f0;
        background-image: radial-gradient(#cfcfcf 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      @media print {
        body {
          background: white !important;
        }
        /* Ensure content fits */
        #root {
          width: 100%;
        }
        /* Force black text for saving ink and clarity */
        * {
          color: black !important;
          -webkit-print-color-adjust: exact;
        }
        /* Hide URL links from printing if desired, or keep them */
        a {
          text-decoration: none;
        }
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

  }
}
</script>
</head>

    <div id="root"></div>

</html>
